<!DOCTYPE html>

  <head>
    <!-- Meta Data-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <body>
    
    <header>
      <nav id="home">
        <a href="#home">Home</a>
        <a href="./index.html#best-brew">Best Brew</a>
        <a href="./index.html#about-us">About Us</a>
        <a href="#contactfooter">Contact</a>
      </nav>
      <div class="imageContainer">
        <div class="imageCenterer">
          <img src="./assets/images/results-hero-img.jpg" alt="'CRAFT' Neon Sign"/>
        </div>
      </div>
    </header>
    
    <main>
      <div class="form-results-title">
        <p>Here are your results for:</p>
      </div>

      <div class="brickwall">
        <div class="form-background container">
          <section id="drink-cards">
            <div class="container text-center">
              <div class="row justify-content-around">
                <div class="col-3 card0">
                  <a class="websiteLink0"></a>
                </div>
                <div class="col-3">
                  <a class="websiteLink1"></a>
                </div>
                <div class="col-3">
                  <a class="websiteLink2"></a>
                </div>
              </div>
              <div class="row justify-content-evenly">
                <div class="col-4">
                  <a class="websiteLink3"></a>
                </div>
                <div class="col-4">
                  <a class="websiteLink4"></a>
                </div>
              </div>
              <div class="row justify-content-around">
                <div class="col-3">
                  <a class="websiteLink5"></a>
                </div>
                <div class="col-3">
                  <a class="websiteLink6"></a>
                </div>
                <div class="col-3">
                  <a class="websiteLink7"></a>
                </div>
              </div>
            </div>
          </section>
        </div>
        <section id="re-submit-form">
          <div class="row justify-content-center">
            <div class="col-5">
              <div class="span6 offset3">
                <div id="redo-search-title">
                  <p>Not Finding what you are looking for? <br> Go another round!</p>
                </div>
                <form id="demo-form" data-parsley-validate="">
                  <div class="placeholder-text">
                    <label for="cname">City: </label>
                    <input type="text" class="form-control" id="cname" name="cname" placeholder="City" required=""/>
                  </div>
                  <br>
                  <div class="placeholder-text">
                    <label for="zipcode">Zip Code: </label>
                    <input type="number" class="form-control" id="zipcode" name="zipcode" placeholder="Zip Code" data-parsley-type="number"/>
                  </div> 
                  <br>
                  <div class="placeholder-text">
                    <div class ="form-group">
                      <select class="form-control" id="type" required="">
                        <option value="">Choose the type of brewery</option>
                        <option value="micro">Micro</option>
                        <option value="nano">Nano</option>
                        <option value="regional">Regional</option>
                        <option value="brewpub">Brewpub</option>
                        <option value="large">Large</option>
                        <option value="bar">Bar</option>
                        <option value="proprietor">Proprietor</option>
                      </select>
                    </div>
                  </div>
                  <input id="submit" type="submit" value="Submit" class="btn"/>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>

    </main>

    <footer id="contactfooter">
      <div class="container text-center">
        <div class="row align-items-center">

          </div>
          <div class="col">
            <div class="copywrite">&copy 2024 Created by Brittany<br>Kee, Maggie, Reynolds, and Tyler</div>
          </div>
        </div>
