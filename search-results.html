<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Data-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS Link Tag  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS/reset link tags -->
    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="./assets/css/search-results-pg.css"/>
    <!-- Title of the page -->
    <title>Brew Bound</title>
  </head>
  <body>
    
    <header>
      <nav id="home">
        <a href="#home">Home</a>
        <a href="./index.html#best-brew">Best Brew</a>
        <a href="./index.html#about-us">About Us</a>
        <a href="#contact">Contact</a>
      </nav>
      <div class="imageContainer">
        <div class="imageCenterer">
          <img src="./assets/images/results-hero-img.jpg" alt="'CRAFT' Neon Sign"/>
        </div>
      </div>
    </header>
    
    <main>
      <div class="form-results-title">
        <p>
          <span>Here are your results for: </span>
        </p>
      </div>

      <div class="brickwall">

        <section id="drink-cards">
          The wood boards go here via JS
        </section>
      
    
        <section id="re-submit-form">
          <div class="row justify-content-start">
            <div class="col-5">
              <div class="span6 offset3"
                <div id="redo-search-title">
                  <p>Not Finding what you are looking for? <br> Go another round!</p>
                </div>
                <form id="demo-form" data-parsley-validate="">
                  <div class="placeholder-text">
                    <label for="cname">City: </label>
                    <input type="text" class="form-control" id="cname" name="cname" placeholder="City" required=""/>
                  </div>
                  <br>
                  <div class="placeholder-text">
                    <label for="zipcode">Zip Code: </label>
                    <input type="number" class="form-control" id="zipcode" name="zipcode" placeholder="Zip Code" data-parsley-type="number"/>
                  </div> 
                  <br>
                  <div class="placeholder-text">
                    <div class ="form-group">
                      <label>Type of Brewery</label>
                      <select class="form-control" id="type" required="">
                        <option value="">Choose the type of brewery</option>
                        <option value="Micro">Micro</option>
                        <option value="Nano">Nano</option>
                        <option value="Regional">Regional</option>
                        <option value="Brewpub">Brewpub</option>
                        <option value="Large">Large</option>
                        <option value="Bar">Bar</option>
                        <option value="Proprietor">Proprietor</option>
                      </select>
                    </div>
                  </div>
                  <input id="submit" type="submit" value="Submit" class="btn"/>
                </form>
              </div>
            </div>
            
            <div class="col-3"> 
              <aside class="randomizer-btn">
                <a id="websiteLink">üçª Its 5pm Somewhere! üçª</a>
              </aside>
            </div>

          </div>
        </section>
      </div>

    </main>

    <footer id="contactfooter">
      <nav>
       <div id="linkstyling">
        <a href="#home">Home</a>
        <a href="#best-brew">Best Brew</a>
        <a href="#about-us">About Us</a>
        <a href="#contact">Contact</a>
       </div>
       <div class="copywrite">&copy 2024 Created by Brittany, Kee, Maggie, Reynolds, and Tyler</div>
      </nav> 
    </footer>
    
    <!-- jquery and ajax script tags -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- jquery ajax script tag-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Parsley Script tag -->
    <script src="https://parsleyjs.org/dist/parsley.min.js"></script>
    <!-- JS script tag -->
    <script type="text/javascript" src="./assets/js/display-search.js"></script>
  </body>
</html>
